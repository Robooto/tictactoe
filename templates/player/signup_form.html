{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Signup
{% endblock %}

{% block content %}

    <form action="{% url 'player_signup' %}" method="post">
        {% csrf_token %}
        <p>Please fill in the form below to create an account.</p>
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
{% endblock content %}
